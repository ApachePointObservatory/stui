on:
    push:
        # Sequence of patterns matched against refs/tags
        tags:
            - "[0-9]+.[0-9]+.[0-9]+"  # Exclude pre-releases

name: Create Release

jobs:
    build:

      strategy:
        matrix:
          os: [macos-10.15]

      env:
        PYTHONPATH: $GITHUB_WORKSPACE:$GITHUB_WORKSPACE/../RO/python:$GITHUB_WORKSPACE/../opscore/python:$GITHUB_WORKSPACE/../actorkeys/python:$GITHUB_WORKSPACE/BuildForMac/assets/external/python:$GITHUB_WORKSPACE/BuildForMac/assets/plc/python
        RO_DIR: $GITHUB_WORKSPACE/../RO
        OPSCORE_DIR: $GITHUB_WORKSPACE/../opscore
        ACTORKEYS_DIR: $GITHUB_WORKSPACE/../actorkeys

      runs-on: ${{ matrix.os }}

      steps:

        - name: Checkout code
          uses: actions/checkout@v2

        - name: Setup conda
          uses: s-weigand/setup-conda@v1
          with:
            update-conda: false
            conda-channels: defaults, conda-forge, free

        - name: Install dependencies
          run: |
            git clone --depth 1 --single-branch --branch python2 https://github.com/sdss/opscore.git ../opscore
            git clone --depth 1 --single-branch --branch apo https://github.com/sdss/actorkeys.git ../actorkeys
            git clone --depth 1 --single-branch --branch master https://github.com/r-owen/RO.git ../RO

            - name: Restore environment
          run: |
            conda env update --file BuildForMac/environment.yml --name base

        - name: Build Imaging
          run: |
            wget http://effbot.org/downloads/Imaging-1.1.7.tar.gz
            tar xvf Imaging-1.1.7.tar.gz
            python Imaging-1.1.7/setup.py install
            rm -Rf Imaging*

        - name: Build STUI
          run: |
            python releaseNewVersion.py

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # This token is provided by Actions, you do not need to create your own token
          with:
            tag_name: ${{ github.ref }}
            release_name: STUI ${{ github.ref }}
            body:
            draft: false
            prerelease: false
